<div class="main-container center">
  <h2>Login</h2>

  <div class="form-group">
    <form [formGroup]="loginForm">

      <mat-form-field appearance="fill" class="form-field">
        <mat-label class="label">Enter your email</mat-label>
        <input formControlName="email" matInput [type]="'text'" name="new-somename" autocomplete="noac">
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label class="label">Enter your password</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" name="new-somename" autocomplete="noac">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-btn"
              (click)="onSubmit()" [disabled]="loginForm.invalid">
        Login
      </button>

      <button mat-raised-button color="primary" class="google-auth-btn"
              (click)="googleAuth()">
        Login with Google
        <mat-icon svgIcon="google"></mat-icon>
      </button>

      <p>Does not have an account? <a routerLink="/register" class="btn btn-link">Register</a></p>

    </form>
  </div>
</div>
