<mat-toolbar color="primary">
<!--  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">-->
<!--    <mat-icon>menu</mat-icon>-->
<!--  </button>-->
  <span class="example-spacer"></span>
  <span *ngIf="authService.isUserAuthenticated()">{{authService.getLoggedInUser().currentUser?.email}}</span>
  <button mat-icon-button (click)="signOut()"
          aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="iframe-container">
  <mat-spinner class="primary-spinner center" *ngIf="iframeLoading"></mat-spinner>
  <iframe class="iframe"
          (load)="iframeLoading=false"
          [class.d-none]="iframeLoading"
          id="gradio-iframe"
          [src]="iframeUrl">
  </iframe>
</div>
