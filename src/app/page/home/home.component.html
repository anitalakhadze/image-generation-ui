<mat-toolbar color="accent" *ngIf="!serviceLoading">

  <span class="example-spacer"></span>

  <span style="font-weight: bold; margin-right: 15px">{{authService.getLoggedInUser().currentUser?.email}}</span>

  <button mat-raised-button (click)="signOut()" color="primary">
    <span>Sign out</span>
    <mat-icon>logout</mat-icon>
    <mat-spinner *ngIf="loading" mode="indeterminate" style="margin:0 auto;" [diameter]="30"></mat-spinner>
  </button>

</mat-toolbar>

<div class="service-loading" *ngIf="serviceLoading">

  <div class="presentation-iframe-div center">
    <iframe class="presentation-iframe"
            id="presentation-iframe"
            [src]="presentationUrl">

            id="service-iframe"

    </iframe>
  </div>
</div>
